<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class= "wrapper">
    <h2>BlackJack</h2> 
    <h3>
        <span id= "heading">Lets Play</span>
    </h3>

    <div class="container">
        <div class="scoreboard">

<div class="myscore">
<h2 class="head1">You: <span class="result1">0</span>
</h2>
</div>
<div class="botscore">
<h2 class="head2">Dealer: <span class="result2">0</span>
</h2>
</div>

        </div>
        <div class="buttons">
<div class="buttonwrapper">
    <div class="cover">
        <button class="hit">hit</button>
        <button class="stand">stand</button>
        <button class="deal">deal</button>

    </div>
</div>
        </div>
        <div class="finalresult">
            <table class="tablewrapper">
                <tbody>
            <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
            </tr>
            <tr>
            <td><span id="wins">0</span></td>
            <td><span class="losses">1</span></td>
            <td><span class="draws">0</span></td>
            </tr>
                </tbody>
            </table>
            </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
